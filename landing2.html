<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>Admin & Dashboard SIDODI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!--Swiper slider css-->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">

    <!-- Begin page -->
    <div class="layout-wrapper landing">

        <!-- start contact -->
        <section class="section" id="contact" style="height: 100vh;">
            <div class="bg-overlay bg-overlay-pattern3"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-5 mb-5 p-4">
                            <div class="card-body p-4">
                                <div class="text-center mb-5">
                                    <img src="./assets/images/pattern/SIdodi.png" width="200" alt="">
                                    <h6 class="text-dark mt-3">Sistem Informasi Dokumen Desa Terintegrasi (SIDODI)</h6>
                                </div>
                                <div>
                                    <form action="index.html">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-lg-12 mb-3">
                                                <div class="input-group-text">
                                                   <div class="w-100"> <img src="https://jadwalinbae.oganilirkab.go.id/captcha/default?NS0dboWh" ></div> 
                                                    
                                                    <button type="button" class="btn btn-icon text-danger" id="reload"
                                                        wire:click.prevent="reloadCaptcha()">
                                                        <i class="fa fa-undo"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-3">
                                                <input id="captcha" type="text" class="form-control margin-bottom "
                                                    placeholder="Masukkan Captcha" wire:model.defer="captcha">
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <a href="./nft-landingdashboard2.html" class="btn btn-success w-100" type="submit">Sign In</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        <div class="logo-bersama text-center mb-3">
                            <img src="./assets/images/pattern/icon-ogan-ilir-D-7ardEV89.png" width="75" alt="">
                            <img src="./assets/images/pattern/logo-diskominfo.png" width="150" alt="">
                            <img src="./assets/images/pattern/oganilirbangkit-white.png" width="75" alt="">
                        </div>

                        <div class="text-center text-white">
                            <p class="mb-0 text-white">&copy; 2023 <a href="#" class="fw-light text-primary text-white"> Diskominfo Kabupaten Ogan Ilir </a> </p>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end contact -->

        <!--start back-to-top-->
        <button onclick="topFunction()" class="btn btn-danger btn-icon landing-back-top" id="back-to-top">
            <i class="ri-arrow-up-line"></i>
        </button>
        <!--end back-to-top-->

    </div>
    <!-- end layout wrapper -->


    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="assets/js/plugins.js"></script>

    <!--Swiper slider js-->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- landing init -->
    <script src="assets/js/pages/landing.init.js"></script>
</body>

</html>
